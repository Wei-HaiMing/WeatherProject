<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>Otter Weather</title>

    <style>
        body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      h1 {
        color: #00698f;
      }
      p {
        font-size: 18px;
        margin-bottom: 20px;
      }
    </style>
</head>
  <body>
      <div class="container">
          <h1> Otter Weather</h1>
          <p> Weather in {{city_name}}</p>
          <!-- Kelvin to Fahrenheit & Celsius conversions done below. -->
          <p> Temperature Fahrenheit: {{(((weatherdata['main']['temp']) - 273.15) * 1.8 + 32) | round(2)}}°F</p>
          <p>Temperature Celsius: {{((weatherdata['main']['temp']) - 273.15) | round(2)}}°C</p>
          <!-- <p>Wind{wind_speed} </p>
          <p>Humidity{humidity} </p>
          <p>Weather Condition: {weather_condition}</p>   -->
      </div>
  </body>
</html>
